<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Garbage Classification</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>GARBAGE CLASSIFICATION</h1>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
